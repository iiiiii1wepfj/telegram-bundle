        arguments: 
            - '@logger'
            - '@doctrine'
            - '@event_dispatcher'
            - '@kettari_telegram.user_hq'
            - '@kettari_telegram.bus'
            - '@kettari_telegram.communicator'
            - '@kettari_telegram.pusher'
        
    # Group subscriber
    kettari_telegram.subscriber.group:
        class: Kettari\TelegramBundle\Telegram\Subscriber\GroupSubscriber
        arguments: 
            - '@logger'
            - '@doctrine'
            - '@event_dispatcher'
            - '@kettari_telegram.user_hq'
            - '@kettari_telegram.bus'
            - '@kettari_telegram.communicator'
